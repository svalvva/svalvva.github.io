<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitipaw_craft Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Pitipaw_craft</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">🛒 Keranjangku</a>
        </div>
    </header>

    <!-- Main Banner -->
    <section class="banner">
        <div class="banner-text">
            <h1>Selamat Datang di Pitipaw_craftShop</h1>
            <p>Produk Berkualitas Premium!</p>
            <button>Mau liat yang lain? Klik Disini!</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Best Sellers Nih</h2>
        <div class="product-list">
            <div class="product">
                <img src="image.png" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">Rp 15.000</p>
                <button class="buy-now">Keranjangin</button>
            </div>
            <div class="product">
                <img src="strap.png" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">Rp 35.000</p>
                <button class="buy-now">Keranjangin</button>
            </div>
            <div class="product">
                <img src="strap 1.png" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">Rp 35.000</p>
                <button class="buy-now">Keranjangin</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>💐Pitipaw_craftShop. Hand Craft High quality💐</p>
    </footer>
</body>
</html>
